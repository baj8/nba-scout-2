[pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --strict-config
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests

# Error on our deprecations but ignore known external warnings
filterwarnings =
    error::DeprecationWarning:src.nba_scraper.*
    ignore:ARC4 has been moved to cryptography.*:DeprecationWarning
    ignore::DeprecationWarning:.*site-packages.*:
    ignore:.*min_items.*deprecated.*:DeprecationWarning:.*site-packages.*:
    ignore:.*max_items.*deprecated.*:DeprecationWarning:.*site-packages.*:
    # Silence ARC4 warning from pypdf cryptography providers
    ignore:ARC4 has been moved.*:UserWarning:pypdf._crypt_providers._cryptography