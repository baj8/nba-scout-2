[pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --strict-config
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests

# We only filter deprecations coming from site-packages (3rd party), not our code
filterwarnings =
    ignore::DeprecationWarning:.*site-packages.*:
    ignore:.*min_items.*deprecated.*:DeprecationWarning:.*site-packages.*:
    ignore:.*max_items.*deprecated.*:DeprecationWarning:.*site-packages.*: